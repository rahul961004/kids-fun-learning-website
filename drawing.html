    <header>

    <main class="container">
      <h2>Drawing Studio</h2>
      <p>Unleash your creativity with colours and brushes!</p>
      <div class="controls">
        <label>
          Colour:
          <input type="color" id="color-picker" value="#ff5722" />
        </label>
        <label>
          Brush size:
          <input type="range" id="brush-size" min="1" max="20" value="5" />
        </label>
        <button id="clear-canvas" class="btn">Clear</button>
        <button id="download-canvas" class="btn-primary">Download</button>
      </div>
      <canvas id="drawing-canvas" width="600" height="400"></canvas>
    </main>
    <footer class="footer">
      © 2025 Kids Fun Learning Adventures. Express yourself through art!
    </footer>
    <script src="script.js"></script>
