<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Adventure – Kids Fun</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Kids Fun Learning Adventures</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="math.html" class="active">Math</a></li>
          <li><a href="story.html">Story</a></li>
          <li><a href="drawing.html">Drawing</a></li>
          <li><a href="imagination.html">Imagination</a></li>
          <li><a href="report.html">Report</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h2>Math Adventure</h2>
      <p>Solve random problems to sharpen your skills!</p>
      <label for="difficulty">Choose difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy (0–10)</option>
        <option value="medium">Medium (0–50)</option>
        <option value="hard">Hard (0–100)</option>
      </select>
      <div id="math-question" class="question"></div>
      <input type="number" id="math-answer" placeholder="Your answer…" />
      <button id="math-submit" class="btn-primary">Check Answer</button>
      <div id="math-result" class="result"></div>
      <div class="scoreboard">
        <span>Correct: <span id="score-correct">0</span></span>
        <span>Attempts: <span id="score-attempts">0</span></span>
      </div>
    </main>
    <footer class="footer">
      © 2025 Kids Fun Learning Adventures. Practice makes perfect!
    </footer>
    <script src="script.js"></script>
  </body>
</html>
